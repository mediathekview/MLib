apply plugin: 'java'
apply plugin: 'application'
apply from: "${project.rootDir}/gradle/eclipse.gradle"

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'mSearch.Main'
version = '13'

compileJava {
    options.compilerArgs = ['-Xlint:all']
}

compileTestJava {
    options.compilerArgs = ['-Xlint:all']
}

task updateVersion << {
	Properties props = new Properties()
	File propsFile = file('src/main/resources/version.properties').absoluteFile
	props.load(propsFile.newDataInputStream())
	
	int nr = Integer.parseInt(props.getProperty('NR')) + 1
	String buildDate=new Date().format('dd.MM.yyyy HH:mm:ss')

	println '==msearch======================'
	println "Version: $version"
	println "Nr-nach: $nr"
	println "Date:    $buildDate"
	println '==msearch======================'
	
	props.setProperty('VERSION', project.version)
	props.setProperty('NR', "$nr")
	props.setProperty('BUILD', "${project.version}-${nr}")
	props.setProperty('DATE', buildDate)
	
	props.store(propsFile.newWriter(), null)
}

processResources.dependsOn updateVersion

task renameAndFillBuildFile(type: Copy) {
	Properties props = new Properties()
	File propsFile = file('src/main/resources/version.properties').absoluteFile
	props.load(propsFile.newDataInputStream())
	
	Integer nr=Integer.parseInt(props.getProperty('NR'))
	String buildInfo = project.version+'-'+nr
	String buildFileName = buildInfo+'.build'
    rename ('res/info/.*.build',
            buildFileName)
            
    def buildFileWriter = file('res/info/'+buildFileName).absoluteFile.newWriter() 

	buildFileWriter << 'Datum: '+new Date().format('dd.MM.yyyy HH:mm:ss')+'\n'
	buildFileWriter << 'MSearch Buildnummer: '+buildInfo
	buildFileWriter.close()
}


task copyRuntimeLibs(type: Copy) {
    into "libs"
    from configurations.testRuntime - configurations.runtime
  }

repositories {
     maven {
          url "https://repo.mediathekview.de/repository/maven-public/"
    }
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.0'
    compile 'com.jidesoft:jide-oss:3.6.16'
    compile 'org.tukaani:xz:1.5'
}

distributions {
    main {
        baseName = 'MSearch_'+new Date().format('dd.MM.yyyy')
        contents {
            from{'res'}
        }
    }
}
