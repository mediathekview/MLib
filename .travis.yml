language: java

jdk:
  - oraclejdk8
  
addons:
  sonarqube: true
env:
  global:
    - secure: ""
script:
  # other script steps might be done before running the actual SonarQube analysis
  - ./gradlew check
  - ant test
  - sonar-scanner -Dsonar.login=$SONAR_TOKEN

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: releases
  api_key:
      secure: ""
  file_glob: true
  file:
    - "build/libs/MSearch-.*.jar"
    - "build/MSearch.*.zip"
    - "build/MSearch.*.tar"
  skip_cleanup: true
  on:
    tags: true