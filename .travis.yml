language: java
dist: trusty
jdk:
- oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer
  sonarcloud:
    token:
      secure: 
    github_token:
      secure: 
    branches:
      - master
      - develop
      - feature/.*
      - hotfix/.*
  
env:
  global:
    - secure: 

#Build
script:
  - mvn clean verify
  - if [ "$TRAVIS_BRANCH" == "develop" ]; then
      openssl aes-256-cbc -K $encrypted_4865309f0dd8_key -iv $encrypted_4865309f0dd8_iv 
        -in scripte/deploy/settings.xml.enc -out $HOME/.m2/settings.xml -d
      mvn deploy
    fi
after_success:
  - sonar-scanner
#Cache
cache:
  directories:
  - "$HOME/.m2/"
  - "$HOME/.sonar/cache/"
  
#Deploy
before_deploy:
  - openssl aes-256-cbc -K $encrypted_4865309f0dd8_key -iv $encrypted_4865309f0dd8_iv 
      -in scripte/deploy/settings.xml.enc -out $HOME/.m2/settings.xml -d
  - mvn deploy
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - target/MLib-*
  skip_cleanup: true
  on:
    tags: true
