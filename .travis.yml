language: java
jdk:
- oraclejdk8
addons:
  sonarqube: true
env:
  global:
  - secure: 
script:
# Build MSearch
- "./gradlew check"

#Sonar
- sonar-scanner -Dsonar.login=$SONAR_TOKEN

after_success:
# Check if MediathekView still can build
- "cd .."
- "git clone https://github.com/mediathekview/MediathekView.git MediathekView"
- "cd MediathekView"
- "./gradlew check"

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.sonar/cache/"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "build/libs/MSearch-.*.jar"
    - "build/MSearch.*.zip"
    - "build/MSearch.*.tar"
  skip_cleanup: true
  on:
    tags: true
